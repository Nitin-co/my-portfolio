<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery List App</title>
  <link rel="stylesheet" href="gl.css">
 
</head>

<body>
  <header><h1>Grocery List App</h1></header>

  <section class="card">
    <input id="GroceryName" type="text" placeholder="Grocery Name" />
    <input id="PlaceBought" type="text" placeholder="Place Bought" />
    <button id="addBtn">Add</button>
  </section>

  <section>
    <h2>My Grocery List (<span id="count">0</span> items)</h2>
    <button id="clearAllBtn">Clear All</button>
    <table>
      <thead>
        <tr>
          <th>Grocery Name</th>
          <th>Place Bought</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="groceryBody"></tbody>
    </table>
  </section>

  <script src="glscript.js"></script>
</body>
</html>
